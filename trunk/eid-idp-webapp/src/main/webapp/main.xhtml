<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="body">
		<h2>#{messages.supportedProtocols}</h2>
		<rich:dataTable value="#{idpProtocolServices}" var="row">
			<rich:column>
				<f:facet name="header">#{messages.name}</f:facet>
				<h:outputText value="#{row.name}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">#{messages.contextPath}</f:facet>
				<h:outputText value="#{row.contextPath}" />
			</rich:column>
		</rich:dataTable>
		<p>#{messages.identityThumbprint} :<h:outputText
			value="#{idpProtocolService.thumbprint}" /></p>
	</ui:define>
</ui:composition>
</body>
</html>
